    <h1>CONTACT US</h1>
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Michael">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="McKee">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="mckee@example.com">
            <label for="reason">Contact Reason</label>
            <select id="reason" name="reason">
                <option value="safety issue">Safety issue</option>
                <option value="change restaurant information">Change restaurant information</option>
                <option value="issue with the platform">Issue with the platform</option>
                <option value="contact author">Contact Author</option>
                <option value="other">Other</option>
            </select><br>
            <div id="who" class="optional">
                <label for="who">Select one</label>
                <select id="who" name="who">
                    <option value="restaurant owner">Restaurant owner</option>
                    <option value="authorized reprensentative">Authorized representative</option>
                </select>
            </div>
            <div id="ourauthor" class="optional">
                <label for="ourauthor">Select one</label>
                <select id="whichone" name="whichone">
                    <option value="adela">Adela Eccli</option>
                    <option value="ivanna">Ivanna Rangel</option>
                    <option value="henry">Henry Lai</option>
                    <option value="moises">Moises Bustos</option>
                </select>
            </div>
            <label for="message">Message</label>
            <textarea style="height:200px"id="message" name="message" placeholder="Tell us..."></textarea>
            <input type="submit" value"SUBMIT">
        </form>
    </div>
